<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-sidenavbar></app-sidenavbar>
  <div class="content-wrapper " style="min-height: 960px;">
    <section class="content">
        <div class="container" *ngIf="courtDates">
  
            <div class="row">
              <div class="col">
                <h2>Court Dates</h2>
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th> Court Date Id </th>
                      <th> Case Id </th>
                      <th> Time </th>
                      <th> Location </th>
                      <th> Transportation Id </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let courtDate of courtDates" (click)="courtDateSelected(courtDate)">
                      <th> {{courtDate.id}} </th>
                      <th> {{courtDate.caseid}} </th>
                      <th> {{courtDate.time}} </th>
                      <th> {{courtDate.location}} </th>
                      <th> {{courtDate.transportationid}} </th>
                    </tr>
                  </tbody>
                </table>
                <div style="text-align:center;">
                  <div class="btn-group">
                    <button (click)="insertButtonSelected()" class="btn btn-outline-dark">Show Insert Form</button>
                    <button (click)="goBack()" class="btn btn-outline-dark">Back</button>
                  </div>
                </div>
                <br>
                <div *ngIf="selectedCourtDate" style="text-align:center;"> 
                    <div>
                      <h3 class="box-title"> Update Form </h3>
                    </div>
                    <div>
                      <label>Court Date ID
                        <input [(ngModel)]="selectedCourtDate.id" class="form-control" placeholder="Court Date ID">
                      </label>
                    <div>
                      <label>Case ID
                        <input [(ngModel)]="selectedCourtDate.caseid" class="form-control" placeholder="Case ID">  
                      </label>
                    <div>
                      <label>Time
                        <input [(ngModel)]="selectedCourtDate.time" type="date" class="form-control" placeholder="Time">
                      </label>
                    <div>
                      <label>Location
                          <input [(ngModel)]="selectedCourtDate.location" class="form-control" placeholder="Location">
                      </label>
                    <div>
                        <label>Transportation ID
                          <input [(ngModel)]="selectedCourtDate.transportationid" class="form-control" placeholder="Transportation ID">
                        </label>
                  <div style="text-align:center;" class="box-footer">
                    <button (click)="save()" class="btn btn-default">Submit</button>
                    <button (click)="cancel()" class="btn btn-default">Cancel</button>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  
                  <div *ngIf="showInsertForm" style="text-align:center;">
                    <div class="box-header with-border">
                      <h3 class="box-title">Insert Form</h3>
                      <br>
                    </div>
                    <div>
                      <label>Court Date Id
                        <input #id class="form-control" />
                      </label>
                    <div>
                        <label>Case Id
                          <input #caseid class="form-control"/>
                        </label>
                    <div>    
                      <label>Time
                          <input type="datetime-local" step="any" class="form-control" #time/>
                        </label>
                    <div>
                      <label>Location
                          <input #location class="form-control"/>
                        </label>
                    <div>        
                      <label>Transportation Id
                          <input #transportationid class="form-control"/>
                        </label>
                    </div>
                    <br>
                  <div style="text-align:center;">
                    <button (click)="insert(id.value, caseid.value, time.value, location.value, 
                                     transportationid.value); id.value=''; caseid.value=''; time.value=''; 
                                     location.value=''; transportationid.value='';" class="btn btn-default"> 
                                     Submit</button>
                    <button (click)="cancel()" class="btn btn-default">Cancel</button>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
    </section>
  </div><!-- End Content-Wrapper -->
  <app-footer></app-footer>
</div><!-- End Wrapper -->
