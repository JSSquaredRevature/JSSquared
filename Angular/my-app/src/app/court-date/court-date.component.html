<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-sidenavbar></app-sidenavbar>
  <div class="content-wrapper " style="min-height: 960px;">
    <section class="content">
        <div *ngIf="courtDates">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Court Date</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th> Court Date Id </th>
                      <th> Case Id </th>
                      <th> Time </th>
                      <th> Location </th>
                      <th> Transportation Id </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let courtDate of courtDates" (click)="courtDateSelected(courtDate)">
                      <td> {{courtDate.id}} </td>
                      <td> {{courtDate.caseid}} </td>
                      <td> {{courtDate.time | date:'M/d/yy h:mm a'}} </td>
                      <td> {{courtDate.location}} </td>
                      <td> {{courtDate.transportationid}} </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
                <div style="text-align:center;">
                  <div class="btn-group">
                    <button (click)="insertButtonSelected()" class="btn btn-outline-dark">Show Insert Form</button>
                  </div>
                </div>
              
                <br>
                <div *ngIf="selectedCourtDate" style="text-align:center;"> 
                    <div>
                      <h3 class="box-title"> Update Form </h3>
                      <br>
                    </div>
                    <div>
                      <label>Court Date ID
                        <input [(ngModel)]="selectedCourtDate.id" class="form-control text-center" placeholder="Court Date ID">
                      </label>
                    <div>
                      <label>Case ID
                        <input [(ngModel)]="selectedCourtDate.caseid" class="form-control text-center" placeholder="Case ID">  
                      </label>
                    <div>
                      <label>Time
                        <input [ngModel]="selectedCourtDate.time | date:'yyyy-MM-ddThh:mm'" type="datetime-local" step="any" class="form-control text-center" placeholder="Time">
                      </label>
                    <div>
                      <label>Location
                          <input [(ngModel)]="selectedCourtDate.location" class="form-control text-center" placeholder="Location">
                      </label>
                      <div>
                        <label>Transportation ID
                          <input [(ngModel)]="selectedCourtDate.transportationid" class="form-control text-center" placeholder="Transportation ID">
                        </label>
                  <div style="text-align:center;">
                    <br>
                    <button (click)="save()" class="btn btn-default">Submit</button>
                    <button (click)="cancel()" class="btn btn-default">Cancel</button>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  <!-- Start Insert Form -->
              <div *ngIf="showInsertForm" class="row">
                <div class="col-md-4 col-md-offset-4">
                  <div class="box box-primary">
                      <div class="box-header with-border">
                        <h3 class="box-title">Add New Court Date</h3>
                      </div>
                      <!-- /.box-header -->
                      <!-- form start -->
                      <form class="form-horizontal">
                        <div class="box-body">
                          <div class="form-group">
                            <label for="id" class="col-sm-4 control-label">Court Date Id</label>
                  
                            <div class="col-sm-8">
                              <input #id type="text" class="form-control" id="id" placeholder="">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="time" class="col-sm-4 control-label">Time</label>
                  
                            <div class="col-sm-8">
                              <input #time type="datetime-local" class="form-control" id="time" placeholder="">
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="location" class="col-sm-4 control-label">Location</label>
                    
                              <div class="col-sm-8">
                                <input #location type="text" class="form-control" id="location" placeholder="">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="transportationid" class="col-sm-4 control-label">Transportation Id</label>
                    
                              <div class="col-sm-8">
                                <input #transportationid type="text" class="form-control" id="transportationid" placeholder="">
                              </div>
                          </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type= "button" class="btn btn-primary active" (click)="insert(id.value, caseid.value, time.value+':00.000Z', location.value, 
                            transportationid.value); id.value=''; caseid.value=''; time.value=''; 
                            location.value=''; transportationid.value='';" class="btn btn-default">Submit</button>
                            <button (click)="cancel()" class="btn btn-default">Cancel</button>
                        </div>
                        <!-- /.box-footer -->
                      </form>
                    </div>
                    </div>
                  </div>
                </section>
  </div><!-- End Content-Wrapper -->
  <app-footer></app-footer>
</div><!-- End Wrapper -->
