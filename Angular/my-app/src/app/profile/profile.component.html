<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-sidenavbar></app-sidenavbar>
  <div class="content-wrapper" style="min-height: 960px;">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form *ngIf="socialWorker" class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="firstname" class="col-sm-2 control-label">Social Worker Id:</label>
        
                  <div class="col-sm-10">
                      <input type="text" id="firstname" placeholder={{socialWorker.id}} readonly>
                      <span></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastname" class="col-sm-2 control-label">Administrator Status: </label>
        
                  <div class="col-sm-10">
                      <input type="text" id="lastname" placeholder={{socialWorker.isadmin}} readonly>
                  </div>
                </div>
                <div class="form-group">
                    <label for="birthdate" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" id="birthdate" placeholder={{socialWorker.username}} readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rating" class="col-sm-2 control-label">First name:</label>
          
                    <div class="col-sm-10">
                        <input type="number" id="rating" placeholder={{socialWorker.firstname}} readonly>
                    </div>
                </div>
                <div class="form-group">
                  <label for="rating" class="col-sm-2 control-label">Last name:</label>
        
                  <div class="col-sm-10">
                      <input type="number" id="rating" placeholder={{socialWorker.lastname}} readonly>
                  </div>
              </div>
              </div>
              <!-- /.box-body -->
              <!-- /.box-footer -->
            </form>
        </div>
    </section>
  </div><!-- End Content-Wrapper -->
  <app-footer></app-footer>
</div><!-- End Wrapper -->
