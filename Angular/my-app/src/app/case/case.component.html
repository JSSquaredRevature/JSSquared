<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-sidenavbar></app-sidenavbar>
  <div class="content-wrapper" style="min-height: 960px;">
    <section class="content">
      <div *ngIf="cases">
          <div class="box">
              <div class="box-header">
                <h3 class="box-title">Cases</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <table class="table table-striped">
                  <tr>
                    <th style="width: 40px">Case ID</th>
                    <th style="width: 40px">First Name</th>
                    <th style="width: 40px">Last Name</th>
                    <th style="width: 40px">Birthdate</th>
                    <th style="width: 40px">Rating</th>
                    <th style="width: 40px">Social Worker ID</th>
                    <th style="width: 40px">Placement ID</th> 
                  </tr>
                  <tr *ngFor="let case of cases">
                    <th> {{case.caseid}} </th>
                    <th> {{case.firstname}} </th>
                    <th> {{case.lastname}} </th>
                    <th> {{case.birthdate}} </th>
                    <th> {{case.rating}} </th>
                    <th> {{case.socialworkerid}} </th>
                    <th> {{case.placementid}} </th>
                  </tr>
                </table>
              </div>
              <!-- /.box-body -->
            </div>
      </div>
    </section>
  </div><!-- End Content-Wrapper -->
  <app-footer></app-footer>
</div><!-- End Wrapper -->
