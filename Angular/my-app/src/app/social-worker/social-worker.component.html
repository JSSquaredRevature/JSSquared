<div *ngIf="socialWorkers">
  <h2>Social Workers</h2>
    <table>
      <tr>
        <th> Social Worker ID </th>
        <th> Administrator Status </th>
        <th> Username </th>
        <th> Password </th>
        <th> First Name </th>
        <th> Last Name </th>
      </tr>
      <tr *ngFor="let socialWorker of socialWorkers">
        <th> {{socialWorker.id}} </th>
        <th> {{socialWorker.isadmin}} </th>
        <th> {{socialWorker.username}} </th>
        <th> {{socialWorker.pass}} </th>
        <th> {{socialWorker.firstname}} </th>
        <th> {{socialWorker.lastname}} </th>
      </tr>
    </table>
</div>
<br>
<div style="text-align:center;">
  <button (click)="goBack()" class="btn btn-default">Back</button>
</div>
