<div class="wrapper">
  <app-topnavbar></app-topnavbar>
  <app-sidenavbar></app-sidenavbar>
  <div class="content-wrapper " style="min-height: 960px;">
    <section class="content">
        <div *ngIf="placements">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Placement</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body no-padding">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th> Placement Id </th>
                      <th> Place </th>
                      <th> Max capacity </th>
                      <th> Minimum Age </th>
                      <th> Maximum Age </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let p of placements" (click)="pSelected(p)">
                      <td> {{p.id}} </td>
                      <td> {{p.type}} </td>
                      <td> {{p.maxcapacity}} </td>
                      <td> {{p.agemin}} </td>
                      <td> {{p.agemax}} </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
                <div style="text-align:center;">
                  <div class="btn-group">
                    <button (click)="insertButtonSelected()" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i></button>
                  </div>
                </div>
              </section>
                <br>
                <!-- Start Update Form -->
                <div *ngIf="placementSelected" class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                          <h3 class="box-title">Update Form</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                          <div class="box-body">
  
                            <div class="form-group">
                              <label for="id" class="col-sm-4 control-label">Placement ID</label>
                              <div class="col-sm-8">
                                <input [(ngModel)]="placementSelected.id" name="id" type="text" class="form-control" placeholder="Placement ID" disabled aria-disabled="true">
                              </div>
                            </div>
  
                            <div class="form-group">
                              <label for="place" class="col-sm-4 control-label">Place</label>
                              <div class="col-sm-8">
                                <input [(ngModel)]="placementSelected.type" name="place" type="text" class="form-control" id="place" placeholder="Place">
                              </div>
                            </div>
  
                            <div class="form-group">
                              <label for="max" class="col-sm-4 control-label">Maximum Capacity</label>
                              <div class="col-sm-8">
                                <input [ngModel]="placementSelected.maxcapacity" name="max" type="text" class="form-control" id="max" placeholder="Maximum Capacity">
                              </div>
                            </div>
  
                            <div class="form-group">
                                <label for="min" class="col-sm-4 control-label">Minimum Age</label>
                                <div class="col-sm-8">
                                <input [(ngModel)]="placementSelected.agemin" type="text" class="form-control" name="min" id="min" placeholder="Minimum Age">
                                </div>
                            </div>
  
                            <div class="form-group">
                              <label for="maxa" class="col-sm-4 control-label">Maximum Age</label>
                              <div class="col-sm-8">
                                <input [(ngModel)]="placementSelected.agemax" name="maxa" id="maxa" type="text" class="form-control" placeholder="Maximum Age">
                              </div>
                            </div>
                            
                          </div>
                          <!-- /.box-body -->
                          <div class="box-footer">
                            <button (click)="save()" class="btn btn-primary">Submit</button>
                            <button (click)="cancel()" class="btn btn-danger">Close</button>
                          </div>
                          <!-- /.box-footer -->
                        </form>
                      </div>
                    </div>
                  </div>
                  <!-- End Update Form -->
                  <!-- Start Insert Form -->
                  <div *ngIf="showInsertForm" class="row">
                    <div class="col-md-4 col-md-offset-4">
                      <div class="box box-primary">
                          <div class="box-header with-border">
                            <h3 class="box-title">Add New Placement</h3>
                          </div>
                          <!-- /.box-header -->
                          <!-- form start -->
                          <form class="form-horizontal">
                            <div class="box-body">
                              <div class="form-group">
                                <label for="id" class="col-sm-4 control-label">Placement Id</label>
                                <div class="col-sm-8">
                                  <input #id name="id" type="text" class="form-control" id="id" placeholder="Placement Id">
                                </div>
                              </div>
                
                              <div class="form-group">
                                <label for="type" class="col-sm-4 control-label">Place</label>
                                <div class="col-sm-8">
                                  <input #type name="type" type="text" class="form-control" id="type" placeholder="Place">
                                </div>
                              </div>
                
                              <div class="form-group">
                                <label for="max" class="col-sm-4 control-label">Maximum Capacity</label>
                                <div class="col-sm-8">
                                  <input #maxcapacity name="max" type="text" class="form-control" id="max" placeholder="Maximum Capacity">
                                </div>
                              </div>
                
                              <div class="form-group">
                                <label for="min" class="col-sm-4 control-label">Mimimum Age</label>
                                <div class="col-sm-8">
                                  <input #agemin name="min" type="text" class="form-control" id="min" placeholder="Mimimum Age">
                                </div>
                              </div>
                
                              <div class="form-group">
                                  <label for="maxa" class="col-sm-4 control-label">Maximum Age</label>
                                  <div class="col-sm-8">
                                    <input #agemax name="maxa" type="text" class="form-control" id="maxa" placeholder="Maximum Age">
                                  </div>
                              </div>
                                  
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button (click)="insert(id.value, type.value, maxcapacity.value, agemin.value, 
                                                     agemax.value); id.value=''; type.value=''; maxcapacity.value=''; 
                                                     agemin.value=''; agemax.value='';" class="btn btn-primary"> 
                                                     Submit</button>
                                    <button (click)="cancel()" class="btn btn-danger">Close</button>
                            </div>
                            <!-- /.box-footer -->
                          </form>
                        </div>
                      </div>
                    </div>
                  <!-- End Insert Form -->
  </div><!-- End Content-Wrapper -->
  <app-footer></app-footer>
</div><!-- End Wrapper -->
